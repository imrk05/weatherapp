<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>   
                    </div>
                </div>
                    <div class="col">

<script>
    const apiKey="4c195d8515ddc770dd14c8d1d8ddf4ce";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
    const searchBox=document.querySelector(".search input");
    const searchBtn=document.querySelector(".search button");
    const weatherIcon =document.querySelector(".weather-icon");
async function checkWeather(city){
    const response= await fetch(apiUrl + city +`&appid=${apiKey}`);
    if(response.status==404){
        document.querySelector(".error").style.display="block";
        document.querySelector(".weather").style.display="none";
    }else if(data.weather[0].main=="Clear"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\clear.png";
    }else if(data.weather[0].main=="Rain"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\rain.png";
    }else if(data.weather[0].main=="Drizzle"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\drizzle.png";
    }else if(data.weather[0].main=="Mist"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\mist.png";
    }
    var date=await response.json();
    document.querySelector(".city").innerHTML=date.name;
    document.querySelector(".temp").innerHTML=Math.round(date.main.temp)  +"°c";
    document.querySelector(".humidity").innerHTML=date.main.humidity+ "%";
    document.querySelector(".wind").innerHTML=date.wind.speed+ "km/hr";

    if(data.weather[0].main=="Clouds"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\clouds.png";
    }else if(data.weather[0].main=="Clear"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\clear.png";
    }else if(data.weather[0].main=="Rain"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\rain.png";
    }else if(data.weather[0].main=="Drizzle"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\drizzle.png";
    }else if(data.weather[0].main=="Mist"){
        weatherIcon.src="C:\Users\Radhakrishna\OneDrive\Desktop\Weather App\images\mist.png";
    }
    document.querySelector(".weather").style.display="block";
    document.querySelector(".weather").style.display="none";

}
searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})
checkWeather();
</script>
